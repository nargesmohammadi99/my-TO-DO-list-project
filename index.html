<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="countainer">
        <h1>My To-Do list</h1>
        <div class="input-section">
            <input type="text" id="taskinput" placeholder="Add new task:">
            <button onclick="addTask()" class="active">+</button>
        </div>
        <ul id="textlist">
            <li>
                <label>
                    <input type="checkbox">
                    <span>learn HTML</span>
                </label>
            </li>
            <li class="completed">
                <lable>
                    <input type="checkbox">
                    <span>learn CSS</span>
                </lable>
                <li>
                <label>
                    <input type="checkbox">
                    <span>Gym</span>
                </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox">
                        <span>Take a photo</span>
                    </label>
                    <li>
                        <lable>
                            <input type="checkbox">
                            <span>Walk in beach</span>
                        </lable>
                        <li>
                            <lable>
                                <input type="checkbox">
                                <span>Teaching Math</span>
                            </lable>
                            <li>
                                <lable>
                                    <input type="checkbox">
                                    <span>Watching Tv</span>
                                </lable>
                                <li>
                                    <lable>
                                    <input type="checkbox">
                                    <span>Going to the beauty salon]</span>
                                    </lable>
                                </li>
                            </li>
                        </li>
                    </li>
                </li>
            </li>
        </ul>
        <div class="filters">
            <button onclick="setFilter('all')" class="active">All</button>
            <button onclick="setFilter('active')">Do not</button>
            <button onclick="setFilter('completed')">Do</button>
        </div>
        </div>
         
    </header>
</body>
</html>
